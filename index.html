<!DOCTYPE html>
<html>
  <head>
    <title>Comparação de Listas</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Comparação de Listas</h1>

    <table>
      <tr>
        <th>Inicial (Total: <span id="qtdLista1">0</span>)</th>
        <th>Faltantes(Total: <span id="qtdLista2">0</span>)</th>
        <th>Feitos (Total: <span id="qtdNumerosAusentes">0</span>)</th>
      </tr>
      <tr>
        <td>
          <textarea
            id="lista1"
            rows="10"
            cols="20"
            oninput="atualizarLista1()"
          ></textarea>
        </td>
        <td><textarea id="lista2" rows="10" cols="20"></textarea></td>
        <td>
          <textarea
            id="numerosAusentes"
            rows="10"
            cols="20"
            readonly
          ></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <button onclick="compararListas()">Comparar Listas</button>
        </td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
