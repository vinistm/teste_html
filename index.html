<!DOCTYPE html>
<html>
  <head>
    <title>Comparação de Listas</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Comparação de Listas</h1>

    <table>
      <tr>
        <th>Lista 1 (Total: <span id="qtdLista1">0</span>)</th>
        <th>Lista 2 (Total: <span id="qtdLista2">0</span>)</th>
        <th>
          Números Ausentes (Total: <span id="qtdNumerosAusentes">0</span>)
        </th>
      </tr>
      <tr>
        <td>
          <textarea
            id="lista1"
            rows="10"
            cols="40"
            placeholder="Insira o produto e valor na Lista 1"
          ></textarea>
        </td>
        <td>
          <textarea
            id="lista2"
            rows="10"
            cols="40"
            placeholder="Insira o produto e valor na Lista 2"
          ></textarea>
        </td>
        <td>
          <textarea
            id="numerosAusentes"
            rows="10"
            cols="40"
            readonly
          ></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <button onclick="compararListas()">Comparar Listas</button>
        </td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
